<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>User Management System</h3>
        <span
          ><button
            class="btn btn-primary"
            style="margin-left:27em;"
            (click)="usersNavigation()"
          >
            Users List
          </button></span
        >
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  submitted && f.firstName.errors && f.firstName.touched
              }"
            />
            <div
              *ngIf="submitted && f.firstName.errors && f.firstName.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  submitted && f.lastName.errors && f.lastName.touched
              }"
            />
            <div
              *ngIf="submitted && f.lastName.errors && f.lastName.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastName.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.email.errors && f.email.touched
              }"
            />
            <div
              *ngIf="submitted && f.email.errors && f.email.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input
              type="number"
              formControlName="age"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.age.errors && f.age.touched
              }"
            />
            <div
              *ngIf="submitted && f.age.errors && f.age.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.age.errors.required">
                Age is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select
              id="country"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.country.errors && f.country.touched
              }"
              formControlName="country"
            >
              <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
            </select>
            <div
              *ngIf="submitted && f.country.errors && f.country.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.country.errors.required">
                Country is required
              </div>
            </div>
          </div>
          -
          <div class="form-group">
            <label>DOB</label>
            <input
              type="date"
              formControlName="dateOfBirth"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  submitted && f.dateOfBirth.errors && f.dateOfBirth.touched
              }"
            />

            <div
              *ngIf="submitted && f.dateOfBirth.errors && f.dateOfBirth.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.dateOfBirth.errors.required">
                date of birth is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea
              class="form-control"
              formControlName="address"
              [ngClass]="{
                'is-invalid': submitted && f.address.errors && f.address.touched
              }"
            ></textarea>
            <div
              *ngIf="submitted && f.address.errors && f.address.touched"
              class="invalid-feedback"
            >
              <div *ngIf="f.address.errors.required">
                address is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">
              Register</button
            >&nbsp;
            <button class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
