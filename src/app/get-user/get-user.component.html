<div style="margin-top:3em">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Country</th>
        <th scope="col">DOB</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profileData of userprofileArray; index as i">
        <th scope="row">{{ i + 1 }}</th>

        <td>{{ profileData.firstName }}</td>
        <td>{{ profileData.lastName }}</td>
        <td>{{ profileData.email }}</td>
        <td>{{ profileData.age }}</td>
        <td>{{ profileData.country }}</td>
        <td>{{ profileData.dateOfBirth }}</td>
        <td>{{ profileData.address }}</td>
        <td>
          <button
            class="btn btn-primary"
            (click)="editUserDetail(profileData, i + 1)"
          >
            edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <button
    class="btn btn-primary"
    (click)="addUser()"
    style="margin-left:70em ;"
  >
    Add User
  </button>
</div>
